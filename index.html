<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VPN Subscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #3b0000 0%, #050005 45%, #000 100%);
            color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: rgba(10, 0, 0, 0.9);
            border-radius: 16px;
            padding: 32px 24px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 40px rgba(255, 0, 0, 0.25),
                0 0 120px rgba(120, 0, 0, 0.5) inset;
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
        }

        .card::before {
            border: 1px solid rgba(255, 0, 0, 0.4);
            opacity: 0.4;
        }

        .corner {
            position: absolute;
            width: 32px;
            height: 32px;
            border-color: #ff3333;
            border-style: solid;
        }
        .corner.tl { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
        .corner.tr { top: 10px; right: 10px; border-width: 2px 2px 0 0; }
        .corner.bl { bottom: 10px; left: 10px; border-width: 0 0 2px 2px; }
        .corner.br { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

        .title {
            text-align: center;
            font-size: 26px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 18px;
            background: linear-gradient(90deg, #ff6666, #ffffff, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 24px;
        }

        .subtitle span.date {
            color: #0aff27;
            font-weight: 600;
        }

        .hint-box {
            background: linear-gradient(90deg, rgba(255,0,0,0.12), rgba(150,0,0,0.08));
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 14px;
            margin-bottom: 18px;
        }

        .hint-box strong {
            color: #ff6666;
        }

        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .link-preview {
            margin: 10px auto 0;
            display: inline-block;
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px dashed rgba(255, 255, 255, 0.18);
            font-size: 11px;
            color: #aaa;
        }

        @media (max-width: 600px) {
            .card { padding: 24px 18px; }
            .title { font-size: 20px; letter-spacing: 0.12em; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <div class="corner br"></div>

    <h1 class="title">СТАТУС СЕРВЕРОВ</h1>

    <!-- ВОТ ЭТУ ДАТУ МЕНЯЕШЬ РУКАМИ -->
    <p class="subtitle">
        Сервера актуальны на:
        <span class="date">04.12.2025 00:0 (MSK)</span>
    </p>

    <div class="hint-box">
        <strong>Что делать дальше?</strong><br>
        Просто скопируй и вставь ЭТУ ЖЕ ССЫЛКУ (адрес страницы) в своё приложение для VPN как ссылку-подписку.
    </div>

    <p class="note">
        Когда ты вставляешь эту ссылку в приложение, оно получает список всех актуальных VLESS-серверов автоматически.
    </p>

    
</div>


<pre id="vless-data" style="display:none;">
<script>
  async function loadVless() {
    const pre = document.getElementById('vless-data');
    try {
      const res = await fetch('/.netlify/functions/get-vless-links');
      if (!res.ok) {
        pre.textContent = 'Ошибка загрузки конфигов.';
        return;
      }
      const text = await res.text();
      pre.textContent = text;
      // если надо, чтобы VPN-прилы видели <pre>, можешь сделать его видимым:
      // pre.style.display = 'block';
    } catch (e) {
      pre.textContent = 'Ошибка сети при загрузке конфигов.';
    }
  }

  loadVless();
</script>
</pre>


</body>
</html>
